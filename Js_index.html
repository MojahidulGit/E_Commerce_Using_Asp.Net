<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>From Validation</h2>
        <h3><a href="index.html">Html Validation</a>  || <a href="Js_index.html">JavaScript Validation </a></h3>
    </header>
    <div id="container">
        <nav>
            <h1> Form Validation </h1>
            <a href="index.html">Html Validation</a>
            <a href="Js_index.html">JavaScript Validation</a>
        </nav>
        <section>
            <article>
                <header>
                    <h1>Welcom To JavaScript Form Validation</h1>
                </header>
                <fieldset>
                    <form id="myForm">
                        <div class="form-group">
                            <label >Username:</label>
                            <input type="text" id="username"placeholder=" Enter your username " >
                        </div>
                        <div class="form-group">
                            <label >Email:</label>
                            <input type="email" id="email"  placeholder="Enter your email" >
                        </div>
                        <div class="form-group">
                            <label >Password:</label>
                            <input type="password" id="password"  placeholder="Enter your password">
                        </div>
                        <div class="form-group-date-gender">
                            <div class="form-group">
                                <label >Date Of Birth </label>
                                <input type="date" id="dob" >
                            </div> 
                            <div class="form-group" >
                                <label>Country:</label>
                                <select id="country" name="country" >
                                    <option value="">Select your country</option>
                                    <option value="USA">USA</option>
                                    <option value="Canada">Canada</option>
                                    <option value="UK">UK</option>
                                    <option value="Australia">Australia</option>
                                    <option value="Bangladeh">Bangladeh</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" >
                            <label>Gender:</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female"> Female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other"> Other</label>
                        </div>
                        <div>
                            <label required>Upload File:</label>
                            <input type="file" id="fileupload" accept=".jpg,.png,.pdf">
                        </div>
                        <div class="button-group">
                            <div class="button">
                            <input type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </fieldset>
            </article>
        </section>
        <footer>
           <p>&copy; 2025 IsDB . All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
